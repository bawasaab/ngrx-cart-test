<div @slideLeft>

    <h1 style="text-align: center;">Product List</h1>
    <mat-card *ngFor="let product of products" class="margin-top-10">
        <mat-card-title-group>
            <mat-card-title>
                {{ product.name }} 
            </mat-card-title>
            <mat-card-subtitle>
                {{ product.price | currency:'INR' }}
            </mat-card-subtitle>
        </mat-card-title-group>
        <mat-card-content>
            {{ product.description }}
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="addToCart(product)">Add To Cart</button>
        </mat-card-actions>
    </mat-card>
</div>
